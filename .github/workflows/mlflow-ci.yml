name: MLflow CI Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip

    - name: Install dependencies
      run: |
        pip install mlflow dagshub scikit-learn pandas seaborn matplotlib

    - name: Configure MLflow + DAGsHub
      env:
        DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_USER_TOKEN }}
      run: |
        echo "MLFLOW_TRACKING_URI=https://dagshub.com/<USERNAME_DAGSHUB>/<REPO_DAGSHUB>.mlflow" >> $GITHUB_ENV
        echo "MLFLOW_TRACKING_USERNAME=<USERNAME_DAGSHUB>" >> $GITHUB_ENV
        echo "MLFLOW_TRACKING_PASSWORD=${DAGSHUB_USER_TOKEN}" >> $GITHUB_ENV

    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . --env-manager=local

    - name: Get latest MLflow run_id
      run: |
        RUN_ID=$(ls mlruns/*/*/meta.yaml | tail -n 1 | awk -F'/' '{print $(NF-1)}')
        echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

    - name: Build Docker Model
      run: |
        mlflow models build-docker \
          -m runs:/$RUN_ID/RandomForest_Baseline_Model \
          -n customer-churn-model

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Tag Docker Image
      run: |
        docker tag customer-churn-model ${{ secrets.DOCKERHUB_USERNAME }}/customer-churn-model:latest

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/customer-churn-model:latest
